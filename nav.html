<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      nav {
        height: 5rem;
      }
      .navbar-nav {
        margin-right: 20px;
      }
      footer {
        background-color: #343a40;
        color: white;
        padding: 10px 0;
      }
      .footer-links a {
        color: white;
        margin: 0 10px;
      }
      body {
        padding-bottom: 60px; /* To avoid content overlap with fixed footer */
      }
    </style>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Kelompok 9</a>

        <!-- Links -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('index.html')"
              >Home</a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbardrop"
              data-toggle="dropdown"
            >
              Materi
            </a>
            <div class="dropdown-menu">
              <a
                class="dropdown-item"
                href="#"
                onclick="loadPage('htmlMateri.html')"
                >HTML</a
              >
              <a
                class="dropdown-item"
                href="#"
                onclick="loadPage('cssMateri.html')"
                >CSS</a
              >
              <a
                class="dropdown-item"
                href="#"
                onclick="loadPage('jsMateri.html')"
                >JavaScript</a
              >
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('cAnggota.html')"
              >Anggota</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <div>
      <iframe
        id="contentFrame"
        src="cHome.html"
        frameborder="0"
        width="100%"
        height="600"
      ></iframe>
    </div>

    <!-- Footer -->
    <footer class="fixed-bottom text-center">
      <div class="container">
        <p>Follow us on:</p>
        <div class="footer-links">
          <a href="https://www.instagram.com" target="_blank"
            ><i class="fab fa-instagram"></i> Instagram</a
          >
          <a href="https://wa.me/yourwhatsappnumber" target="_blank"
            ><i class="fab fa-whatsapp"></i> WhatsApp</a
          >
          <a href="https://mail.google.com/" class="mx-2">
            <i class="fas fa-envelope"></i> Email
          </a>
        </div>
      </div>
    </footer>

    <script>
      function loadPage(page) {
        document.getElementById("contentFrame").src = page;
      }
    </script>
  </body>
</html>
